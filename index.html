<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>To-dos</title>
    <script src="https://kit.fontawesome.com/c3adddbba1.js" crossorigin="anonymous"></script>
</head>
<body class="bg-image" style="
            background-image: url('images/rocket.gif'); 
            background-size: 100%;
            height: 100vh;"
>

    <!--"what you guys dont have a container div?"-->
    <div class="container">
       
        <!--Title section-->
        <header class="text-center text-dark my-4">
            <h1 class="top-header mb-3 p-2">Today's Todo List:</h1>
            <h3 class="middle-header text-center mb-4">Let's get started!</h3>
            <form class="search">
              <input class="form-control m-auto" style="color: white" type="text" name="search" placeholder="Search your to-dos" />
            </form>
          </header> 
          
        <!--default todos list (hard coded values)-->
        <ul class="list-group todos mx-auto text-dark">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>walk the doggo</span>
                <i class="fas fa-clipboard-check check"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>do my laundry</span>
              <i class="fas fa-clipboard-check check"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>practice coding</span>
              <i class="fas fa-clipboard-check check"></i>
            </li>
        </ul> 

        <!--section to add more todos-->
        <form class="add text-center my-5">
            <label class="mb-2">Got stuff to do? <span class="addSpan">Add more here!</span></label>
            <input class="form-control m-auto" type="text" name="add"/>
        </form>
        
    </div>
    
    <script src="scripts/app.js"></script>
</body>
</html>
