<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Todos</title>
    <script src="https://kit.fontawesome.com/c3adddbba1.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--"what you guys dont have a container div?"-->
    <div class="container">
       
        <!--Title section-->
        <header class="text-center text-dark my-4">
            <h1 class="mb-5 mt-2">Today's Todos!</h1>
            <h4 class="text-left mb-3">Let's get started</h4>
            <form class="search">
              <input class="form-control m-auto" type="text" name="search" placeholder="search your todos" />
            </form>
          </header> 
          
        <!--default todos list (hard coded values)-->
        <ul class="list-group todos mx-auto text-dark">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Make Todo list app</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Make weather app</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>study async javascript</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
        </ul> 

        <!--section to add more todos-->
        <form class="add text-center my-5">
            <label class="text-dark mb-2">More todos? <span class="addSpan"> Add them here!</span></label>
            <input class="form-control m-auto" type="text" name="add" />
        </form>
        
    </div>
    
    <script src="scripts/app.js"></script>
</body>
</html>
